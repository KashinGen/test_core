version: '3.8'

services:
  core-rg:
    image: core-rg:latest  # Измените на ваш registry
    restart: unless-stopped
    environment:
      # Из переменных окружения хоста или .env.prod
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB}
      
      PORT: ${PORT:-3000}
      NODE_ENV: production
      
      GATEWAY_AUTH_TOKEN: ${GATEWAY_AUTH_TOKEN}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      DISABLE_JWT_VERIFICATION: "false"
    env_file:
      - .env.prod  # Секретные значения в отдельном файле (НЕ коммитить!)
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

---
# ВАЖНО: 
# 1. Создайте .env.prod файл с реальными секретами
# 2. Добавьте .env.prod в .gitignore
# 3. Используйте:
#    docker-compose -f docker-compose.prod.example.yml --env-file .env.prod up -d



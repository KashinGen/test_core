apiVersion: v1
kind: ConfigMap
metadata:
  name: core-rg-config
  namespace: production  # Измените на нужный namespace
data:
  # Database (несекретные)
  DB_HOST: postgres-service
  DB_PORT: "5432"
  DB_NAME: core_db
  
  # Redis (несекретные)
  REDIS_HOST: redis-service
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # Application
  PORT: "3000"
  NODE_ENV: production
  
  # Security (несекретные настройки)
  DISABLE_JWT_VERIFICATION: "false"



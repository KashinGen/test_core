apiVersion: v1
kind: Secret
metadata:
  name: core-rg-secrets
  namespace: production  # Измените на нужный namespace
type: Opaque
stringData:
  # Database (секретные)
  # ВАЖНО: Замените на реальные значения!
  DB_USER: postgres
  DB_PASSWORD: <strong-production-password>
  
  # Redis (секретные)
  REDIS_PASSWORD: <redis-password>
  
  # Security (секретные токены и ключи)
  GATEWAY_AUTH_TOKEN: <strong-random-token>
  JWT_PUBLIC_KEY: |
    -----BEGIN PUBLIC KEY-----
    <your-public-key-here>
    -----END PUBLIC KEY-----

---
# ВАЖНО: Этот файл содержит примеры секретов!
# НЕ коммитьте реальные секреты в git!
# 
# Рекомендуется:
# 1. Использовать внешние системы (Vault, AWS Secrets Manager)
# 2. Создавать секреты через kubectl:
#    kubectl create secret generic core-rg-secrets \
#      --from-literal=DB_PASSWORD='<password>' \
#      --from-literal=GATEWAY_AUTH_TOKEN='<token>' \
#      --from-file=JWT_PUBLIC_KEY=./keys/jwt-public.pem
# 3. Использовать sealed-secrets для версионирования



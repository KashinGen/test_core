apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-rg
  namespace: production  # Измените на нужный namespace
  labels:
    app: core-rg
spec:
  replicas: 2
  selector:
    matchLabels:
      app: core-rg
  template:
    metadata:
      labels:
        app: core-rg
    spec:
      containers:
      - name: core-rg
        image: core-rg:latest  # Измените на ваш registry
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        # Загружаем несекретные значения из ConfigMap
        - configMapRef:
            name: core-rg-config
        # Загружаем секретные значения из Secret
        - secretRef:
            name: core-rg-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: core-rg-service
  namespace: production
spec:
  selector:
    app: core-rg
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP


